<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>OqueZap2</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="zapzap2.jpg" type="image/jpeg">
  
</head>
<body>
  <header id="page-header">
  </header>

  <h1>Oquezap2 - O Melhor!!</h1>

  <div id="container">
    <div id="users">
      <h2>Usuários</h2>
      <ul id="users-list"></ul>
      <input type="text" id="new-user-name" placeholder="Novo usuário" autocomplete="off" />
      <button id="add-user-btn">Adicionar Usuário</button>
    </div>

    <div id="chat-container">
      <h2>Feed De Mensagens</h2>
      <div id="chat"></div>

      <div style="margin-top: 10px;">
        <select id="user-select"></select>
        <input
          type="text"
          id="msg"
          placeholder="Digite sua mensagem e pressione Enter..."
          autocomplete="off"
        />
      </div>
    </div>
  </div>

   <footer id="page-footer">
    <p>© 2025 Oquezap2 - Todos os direitos reservados pra mim vey.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
